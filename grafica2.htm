        for ($i = 0; $i < 10; $i++) {
            $color = sprintf("#%06x", rand(0, 0xFFFFFF));
            echo '<div class="square" style="background-color: ' . $color . '"></div>';
        }
        ?>
    </div>

    <h2>Genera Quadrati Dinamici</h2>

    <label for="numDiv">Inserisci il numero di div:</label>
    <input type="number" id="numDiv" value="5">
    <button onclick="generateDynamicSquares()">Genera Div</button>

    <div id="dynamicSquares"></div>

    <script>
        function generateDynamicSquares() {
            var numDiv = document.getElementById('numDiv').value;
            var dynamicSquares = document.getElementById('dynamicSquares');
            dynamicSquares.innerHTML = '';

            for (var i = 0; i < numDiv; i++) {
                var dynamicDiv = document.createElement('div');
                dynamicDiv.className = 'square';
                dynamicDiv.style.backgroundColor = getRandomColor();
                dynamicSquares.appendChild(dynamicDiv);
            }
        }

        function getRandomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16);
        }
    </script>
</body>
