<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatore e Tabellina</title>
</head>
<body>

<script>
let contatore = 1;

function stampaTabellina() {
    for (let i = 1; i <= 10; i++) {
        console.log(contatore * i);
    }
}

const intervallo = setInterval(() => {
    console.log(contatore);

    if (contatore === 5) {
        clearInterval(intervallo);
        stampaTabellina();
    } else {
        contatore++;
    }
}, 1000);
</script>

</body>
</html>
