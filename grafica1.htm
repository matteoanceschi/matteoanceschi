<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadrati Colorati</title>
  <style>
    /* Stile generale della pagina */
    body {
      display: flex;
      flex-wrap: wrap;
    }

    /* Stile dei quadrati */
    .square {
      width: 10px;
      height: 10px;
      border: 1px solid black;
      margin: 2px; /* Spazio tra i quadrati */
    }

    /* Colori personalizzati per i quadrati */
    .square:nth-child(1) { background-color: red; }
    .square:nth-child(2) { background-color: blue; }
    .square:nth-child(3) { background-color: green; }
    .square:nth-child(4) { background-color: yellow; }
    .square:nth-child(5) { background-color: purple; }
    .square:nth-child(6) { background-color: orange; }
    .square:nth-child(7) { background-color: pink; }
    .square:nth-child(8) { background-color: cyan; }
    .square:nth-child(9) { background-color: brown; }
    .square:nth-child(10) { background-color: gray; }
  </style>
</head>
<body>
  <!-- 10 quadrati con le classi "square" e numerati da 1 a 10 -->
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
</body>
</html>
